<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discovery Account Executive</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/chat.js" defer></script>
</head>
<body>
  <header class="top-bar">
    <div class="top-bar__brand">
      <span class="top-bar__icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10A15.3 15.3 0 0 1 12 2z"/></svg>
      </span>
      <span class="top-bar__title">Discovery Account Executive</span>
    </div>
    <button class="top-bar__restart" id="restartButton">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
      Restart
    </button>
  </header>

  <div class="app-layout">
    <aside class="progress-pane" id="progressPane">
      <h2 class="flow-title" id="flowTitle"></h2>
      <p class="flow-description" id="flowDescription"></p>
      <ol class="step-list" id="stepList"></ol>
    </aside>
    <main class="chat-main">
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
          <div class="options-tray" id="optionsTray"></div>
          <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Type your own answer..." />
            <button class="send-btn" id="sendButton" aria-label="Send">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            </button>
          </div>
          <div class="input-hint">Press <kbd>Enter</kbd> to send</div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
